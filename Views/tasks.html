<main class="col-sm-8 col-md-8 col-lg-8 p-4">
    <h2>YOUR TASKS</h2>
    <hr class="custom-hr">
    <div class=" d-flex justify-content-between">
        <button class="signup-btn" id="addTask">+ add task</button>
        <form action="" method="get">
        <select class="inputs">
            <option value="" disabled selected>Sort by</option>
            <option value="category">Category</option>
            <option value="due_date">Due Date</option>
            <option value="priority">Importance</option>
        </select>

        <select class="inputs">
            <option value="" disabled selected>order</option>
            <option value="ASC">Smallest First</option>
            <option value="DESC">Biggest first</option>
        </select>
        <button type="submit" class="inputs">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/></svg>
        </button>
        </form>
    </div>
    <div class="tasks" id="main">

      <form id="new" class="container mt-4" action="" method="POST">
        <div class="new-task">
          <div class="d-flex flex-column w-25">
              <input class="inputs-text mb-3" type="text" name="title" placeholder="TASK NAME" required>
              <input class="inputs-text mb-3" type="text" name="description" placeholder="description" required>
              <input class="inputs mb-3" type="date" name="due_date" required>
          </div>
          <div class="d-flex flex-column w-25">
              <select name="category" class="inputs mb-3" required>
                  <option value="" disabled selected>Category</option>
                  <option value="School">School</option>
                  <option value="Health">Health</option>
                  <option value="Work">Work</option>
                  <option value="Family">Family</option>
              </select>
              <select name="priority" class="inputs mb-3" required>
                  <option value="" disabled selected>Importance</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
              </select>
          </div>
        </div>
        <div class="d-flex justify-content-end border-bottom">
            <button id="cancel">cancel</button>
            <button class="signup-btn" type="submit" id="createTask">create</button>
        </div>
      </form>

        <repeat group="{{@tasks}}" value="{{@task}}">
            <div class="task" id="task{{@task['task_id']}}">
                <button id="toggle{{@task['task_id']}}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#696969" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                </button>
                <form action="" method="post" id="statusForm{{@task['task_id']}}">
                    <input type="hidden" name="task_id" value="{{@task['task_id']}}">
                    <input type="hidden" name="title" value="{{@task['title']}}">
                    <input type="hidden" name="description" value="{{@task['description']}}">
                    <input type="hidden" name="due_date" value="{{@task['due_date']}}">
                    <input type="hidden" name="category" value="{{@task['category']}}">
                    <input type="hidden" name="priority" value="{{@task['priority']}}">
                    <input type="hidden" name="status" value="Completed">
                    <button type="submit" class="signup-btn wrap">Mark complete</button>
                </form>

                <p id="cat" class="d-none d-lg-block">{{ @task['category'] }}</p>
                <h5 id="title">{{ @task['title'] }}</h5>
                <p id="desc" class="desc">| {{ @task['description'] }}</p>

                <svg id="tripleButton{{@task['task_id']}}" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#696969" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                
                <input type="hidden" name="due_date" value="{{@task['due_date']}}">
                <input type="hidden" name="priority" value="{{@task['priority']}}">
            </div>

            <form id="form{{@task['task_id']}}" class="container mt-4" action="" method="POST">
                <div class="update-task">
                  <div class="d-flex flex-column w-25">
                    <input type="hidden" name="task_id" value="{{@task['task_id']}}">
                    <input class="inputs-text mb-3" type="text" name="title" placeholder="{{@task['title']}}">
                    <input class="inputs-text mb-3" type="text" name="description" placeholder="{{@task['description']}}">
                    <input class="inputs mb-3" type="date" value="{{@task['due_date']}}" name="due_date">
                  </div>
                  <div class="d-flex flex-column w-25">
                    <select name="category" class="inputs mb-3">
                        <option value="{{@task['category']}}" selected>{{@task['category']}}</option>
                        <option value="" disabled>Category</option>
                        <option value="School">School</option>
                        <option value="Health">Health</option>
                        <option value="Work">Work</option>
                        <option value="Family">Family</option>
                    </select>
                    <select name="priority" class="inputs mb-3">
                        <option value="{{@task['priority']}}" selected>{{@task['priority']}}</option>
                        <option value="" disabled>Importance</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>   
                  </div>
                </div>
                <div class="d-flex justify-content-end border-bottom">  
                  <button id="cancel">cancel</button>
                  <button class="signup-btn" type="submit" id="update{{@task['task_id']}}">update</button>
                </div>
            </form>
        </repeat>

    </div>
    
</main>
